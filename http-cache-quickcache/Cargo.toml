[package]
name = "http-cache-quickcache"
version = "0.2.0"
description = "http-cache manager implementation for quick-cache"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["cache", "http", "manager", "quick-cache"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2021"
rust-version = "1.63.0"

[dependencies]
async-trait = "0.1.66"
bincode = "1.3.3"
http-cache-semantics = "1.0.1"
serde = { version = "1.0.154", features = ["derive"] }
url = { version = "2.3.1", features = ["serde"] }
quick_cache = "0.2.2"

[dependencies.http-cache]
path = "../http-cache"
version = "0.10.1"
default-features = false
features = ["bincode"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
