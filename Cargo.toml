[package]
name = "http-cache"
version = "0.2.0"
description = "An HTTP caching middleware"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["cache", "http", "middleware"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
http = "0.2"
httpdate = "1.0"
http-cache-semantics = "0.9"
http-types = { version = "2.12", optional = true }
miette = "3.3"
reqwest = { version = "0.11", default-features = false, optional = true }
reqwest-middleware = { version = "0.1", optional = true }
serde = { version = "1.0", features = ["derive"] }
surf = { version = "2.3", optional = true }
task-local-extensions = { version = "0.1", optional = true }
thiserror = "1.0"
url = { version = "2.2", features = ["serde"] }

[dependencies.http-cache-types]
path = "http-cache-types"

[dependencies.http-cache-manager-cacache]
path = "http-cache-manager-cacache"
optional = true

[dependencies.http-cache-middleware-reqwest]
path = "http-cache-middleware-reqwest"
optional = true

[dependencies.http-cache-middleware-surf]
path = "http-cache-middleware-surf"
optional = true

[dev-dependencies]
async-std = { version = "1.10", features = ["attributes"]}
cacache = "9.0"
http-cache-semantics = { version = "0.9", features = ["reqwest"]}
reqwest = "0.11"
tokio = { version = "1.15", features = ["macros", "rt-multi-thread"] }
mockito = "0.30"

[features]
default = ["manager-cacache"]
manager-cacache = ["http-cache-manager-cacache", "http-cache-types/manager-cacache"]
client-reqwest = [
    "http-cache-types/client-reqwest",
    "http-cache-middleware-reqwest",
    "reqwest",
    "reqwest-middleware",
    "task-local-extensions"
]
client-surf = [
    "http-cache-types/client-surf",
    "http-cache-middleware-surf",
    "surf",
    "http-types",
]

[workspace]