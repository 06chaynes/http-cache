[package]
name = "http-cache"
version = "0.6.0"
description = "An HTTP caching middleware"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["cache", "http", "middleware"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2021"

[dependencies]
anyhow = "1.0.55"
async-trait = "0.1.52"
bincode = { version = "1.3.3", optional = true }
cacache = { version = "10.0.1", optional = true }
http = "0.2.6"
http-cache-semantics = "1.0.0"
http-types = { version = "2.12.0", default-features = false, optional = true }
httpdate = "1.0.2"
miette = "4.2.1"
moka = { version = "0.7.2", features = ["future"], optional = true }
serde = { version = "1.0.136", features = ["derive"] }
thiserror = "1.0.30"
url = { version = "2.2.2", features = ["serde"] }

[features]
default = ["manager-cacache"]
manager-cacache = ["cacache", "bincode"]
manager-moka = ["moka", "bincode"]
with-http-types = ["http-types"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
