[package]
name = "http-cache"
version = "0.9.1"
description = "An HTTP caching middleware"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["cache", "http", "middleware"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2021"
rust-version = "1.62.1"

[dependencies]
anyhow = "1.0.69"
async-trait = "0.1.64"
bincode = { version = "1.3.3", optional = true }
cacache = { version = "11.0.0", optional = true }
http = "0.2.9"
http-cache-semantics = "1.0.1"
http-types = { version = "2.12.0", default-features = false, optional = true }
httpdate = "1.0.2"
miette = "5.5.0"
moka = { version = "0.10.0", features = ["future"], optional = true }
serde = { version = "1.0.152", features = ["derive"] }
thiserror = "1.0.38"
url = { version = "2.3.1", features = ["serde"] }

[features]
default = ["manager-cacache"]
manager-cacache = ["cacache", "bincode"]
manager-moka = ["moka", "bincode"]
with-http-types = ["http-types"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
