[package]
name = "http-cache"
version = "0.4.0"
description = "An HTTP caching middleware"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "../README.md"
keywords = ["cache", "http", "middleware"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bincode = { version = "1.3", optional = true }
cacache = { version = "10.0", optional = true }
http = "0.2"
http-cache-semantics = "0.9"
http-types = { version = "2.12", optional = true }
httpdate = "1.0"
miette = "3.3"
moka = { version = "0.7", features = ["future"], optional = true }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
url = { version = "2.2", features = ["serde"] }

[features]
default = ["manager-cacache"]
manager-cacache = ["cacache", "bincode"]
manager-moka = ["moka", "bincode"]
with-http-types = ["http-types"]
