[package]
name = "http-cache-reqwest"
version = "0.3.0"
description = "http-cache middleware implementation for reqwest"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["cache", "http", "middleware", "reqwest"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2018"

[dependencies]
anyhow = "1.0.53"
async-trait = "0.1.52"
http = "0.2.6"
http-cache-semantics = "0.9.14"
reqwest = { version = "0.11.9", default-features = false }
reqwest-middleware = "0.1.4"
serde = { version = "1.0.136", features = ["derive"] }
task-local-extensions = "0.1.1"
url = { version = "2.2.2", features = ["serde"] }

[dependencies.http-cache]
path = "../http-cache"
version = "0.5.0"

[dev-dependencies]
tokio = { version = "1.16.1", features = ["macros", "rt-multi-thread"] }

[features]
default = ["manager-cacache"]
manager-cacache = ["http-cache/manager-cacache"]
manager-moka = ["http-cache/manager-moka"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
