[package]
name = "http-cache-surf"
version = "0.1.1"
description = "http-cache middleware implementation for surf"
authors = ["Christian Haynes <06chaynes@gmail.com>", "Kat March√°n <kzm@zkat.tech>"]
repository = "https://github.com/06chaynes/http-cache.git"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["cache", "http", "middleware", "surf"]
categories = [
    "caching",
    "web-programming::http-client"
]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
http = "0.2"
http-cache-semantics = "0.9"
http-types = "2.12"
serde = { version = "1.0", features = ["derive"] }
surf = "2.3"
url = { version = "2.2", features = ["serde"] }

[dependencies.http-cache]
path = "../http-cache"
version = "0.3"
features = ["with-http-types"]

[dev-dependencies]
async-std = { version = "1.10", features = ["attributes"]}
cacache = "9.0"
mockito = "0.30"

[dev-dependencies.http-cache]
path = "../http-cache"
version = "0.3"
features = ["manager-cacache"]

[features]
default = ["manager-cacache"]
manager-cacache = ["http-cache/manager-cacache"]